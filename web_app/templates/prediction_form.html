<!-- web_app/templates/prediction_form.html -->

{% extends "bootstrap_layout.html" %}
{% set active_page = "prediction_form" %}

{% block content %}
    <h2>Prediction Time</h2>

    <p>Use the form below to predict which user is more likely to say a given tweet...</p>

    <form action="/stats/predict" method="POST">

        <label>Twitter User A:</label>
        <select name="screen_name_a">
            <option value="Jon Rothstein">@JonRothstein</option>
            <option value="Matt Jones">@KYSportsRadio</option>
            <option value="Ian Rapoport" selected="true">@RapSheet</option>
        </select>
        <br>

        <label>Twitter User B:</label>
        <select name="screen_name_b">
            <option value="Jon Rothstein">@JonRothstein</option>
            <option value="Matt Jones" selected="true">@KYSportsRadio</option>
            <option value="Ian Rapoport">@RapSheet</option>
          </select>
        <br>

        <label>Tweet Text:</label>
        <input type="text" name="tweet_text" placeholder="student athlete" value="student athlete">
        <br>

        <button>Submit</button>
    </form>
{% endblock %}

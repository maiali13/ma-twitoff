<!-- web_app/templates/new_books.html -->

{% extends "layout.html" %}

{% block content %}

    <h1>New Book Page</h1>

    <p>Please fill out the form and submit to create a new book!</p>

    <form action="/books/create" method="POST">

        <label>Title:</label>
        <input type="text" name="title" placeholder="Book XYZ" value="Book XYZ">

        <label>Author:</label>
        <input type="text" name="Author" placeholder="Author XYZ" value="Author XYZ">
        
        <button>Submit</button>
    </form>
{% endblock %}
